<html> 
<head> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="javascripts/main.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/styles.css">
</head> 
<body>
    <div> 
    <div id ="div-with-login-form"> 
    <form method="POST" action="/login" id="login-form-center" style="background-color: #eee">
        <h3> Welcome </h3> 
        <h3> Please sign in </h3>
        <br> 
        <br> 
        <div style="display:none" id="errorDiv"><p id="errorPara"> </p></div>
        <div class="set-text-div-height"><span class="span-vertical-align">Username </span></div>
        <input type="text" class="form-control box-height-and-font" id="username" required=""> 
        <div class="set-text-div-height"><span class="span-vertical-align">Password </span></div>
        <input type="password" class="form-control box-height-and-font" id="password" required=""> 
        <br> 
        <br> 
        <button type="Submit" class="btn btn-primary btn-block" onclick="loginVerify(event)"> Log In</button>

    </form>
    </div>
    </div>
</body> 

</html>
